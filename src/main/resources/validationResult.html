<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/viadee.css">
	<link rel="stylesheet" href="css/MarkerStyle.css">

	<style type="text/css">
		* {
			font-family: Arial;
		}
	</style>

	<title>Process Model Validation Report</title>
</head>

<body class="container-fluid">
	<header class="navbar sticky-top navbar-expand viadee-lightblue-bg">
		<h3 class="h3-header" id=modell></h3>
		<a id="model_download" class="nav-item nav-link mr-4" href="">
			<img src="img/dl_button.png" alt="Download BPMN" height="50" title="Download BPMN" />
		</a>
		<ul class="navbar-nav flex-row ml-md-auto">
			<li class="nav-item">
				<a href="https://mvnrepository.com/artifact/de.viadee/viadeeProcessApplicationValidator" class="nav-item nav-link mr-4 mt-3 version"
				 id="vPAV"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link mt-2 mr-4" id="logo" href="https://viadee.github.io/vPAV/">
					<img src="img/vPAV.png" alt="vPAV" title="documentation" />
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link mt-2 mr-4" id="logo" href="https://github.com/viadee/vPAV">
					<img src="img/GitHub.png" alt="GitHub" title="GitHub vPAV" />
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="https://www.viadee.de/">
					<img src="img/viadee_weiss.png" alt="viadee Homepage" height="50" title="viadee Homepage" />
				</a>
			</li>
		</ul>
	</header>

	<!-- navBar -->
	<div class="row">
		<div class="col">
			<ul id="linkList" class="nav nav-pills">
			</ul>
		</div>
	</div>

	<!-- Path-->
	<div class="row collapse" id="rowPath">
		<div class="col">
			<div class="alert alert-danger mt-2 mb-0 ml-0 pb-1 pt-1 viadee-small-alert" role="alert" id="invalidPath"></div>
		</div>
	</div>

	<!-- element to draw bpmn diagram in -->
	<div class="row">
		<div class="col">
			<div class="m-0 p-0 mt-1 viadee-darkblue-border" id="canvas"></div>
		</div>
	</div>

	<!-- Unlocated checkers-->
	<div id="unlocatedCheckersContainer">
	</div>

	<!-- reset Button -->
	<div class="row">
		<div class="col">
			<button type="button" class="btn btn-viadee mt-2 collapse" id="reset">Show all issues</button>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<ul id="viewModeNavBar" class="nav nav-pills">
			</ul>
		</div>
	</div>

	<!-- Issue table -->
	<div class="row">
		<div class="col">
			<table id="table_issues" class="table table-row table-bordered .table-responsive"></table>
		</div>
	</div>

	<div class="modal" id="issueModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header viadee-lightblue-bg viadee-head">
					<h4 class="modal-title"></h4>
					<button type="button" class="close btn-viadee-close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-viadee download" onclick="downloadFile()">Download ignoreIssues</button>					
					<button type="button" class="btn btn-viadee" data-dismiss="modal">Close</button>					
				</div>
			</div>
		</div>
	</div>

	<!-- scripts -->
	<!-- bpmn-js viewer -->
	<script src="js/bpmn-navigated-viewer.js"></script>
	<!-- bpmn-files, issues, unlocated checkers and pomInfo -->
	<script src="js/checkers.js"></script>
	<script src="js/bpmn_model.js"></script>
	<script src="js/bpmn_validation.js"></script>
	<script src="js/bpmn_validation_success.js"></script>
	<script src="js/infoPOM.js"></script>
	<script src="js/issue_severity.js"></script>
	<script src="js/ignoredIssues.js"></script>
	<script src='js/download.js'></script>
	<script src='js/processVariables.js'></script>
	<!-- bootstrap with dependencies-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- application -->
	<script src="js/bpmn.io.viewer.app.js"></script>

	

</body>

</html>
